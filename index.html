<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/d63d350708.js" crossorigin="anonymous"></script> 
    <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="entirescreen">
        <div class="container">
            <div class="screen">
                <div class="result"></div>
                <div class="display">0</div>
            </div>
            <div class="buttonsContainer">
                <div class="row1">
                    <button class="delete"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="clear">AC</button>
                </div>
                <div class="row2">
                    <button class="number 7">7</button>
                    <button class="number 8">8</button>
                    <button class="number 9">9</button>
                    <button class="operator subtract">-</button>
                </div>
                <div class="row3">
                    <button class="number 4">4</button>
                    <button class="number 5">5</button>
                    <button class="number 6">6</button>
                    <button class="operator divide">/</button>
                </div>
                <div class="row4">
                    <button class="number 1">1</button>
                    <button class="number 2">2</button>
                    <button class="number 3">3</button>
                    <button class="operator multiply">*</button>
                </div>
                <div class="row5">
                    <button class="number zero">0</button>
                    <button class="decimal">.</button>
                    <button class="equal">=</button>
                    <button class="operator add">+</button>
                </div>
            </div>
        </div>
        <div class="footer">Viscax, 2022. Calculator.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
